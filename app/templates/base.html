<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Daniel Armbrust">
    <meta http-equiv="content-language" content="pt-br">
    <meta name="description" content="OCI Forms é um projeto para demonstração do processo que envolve a publicação de uma aplicação contêinerizada no OCI.">
    <meta name="keywords" content="oci, cloud, knowledge sharing, oracle, cloudnative, container, docker, web">
    <meta name="robots" content="index, follow"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/default.css') }}">   
    <title>{% block title %} {% endblock %} - OCI Simple Form</title>
</head>
<body>
      {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6"> 
                        {% for message in messages %}
                          <p class="text-danger fs-3 pb-2 text-center fw-semibold">{{ message }}</p>
                        {% endfor %}                      
                    </div> 
                    <div class="col-md-3"></div>
                </div>
            </div>
          {% endif %}
      {% endwith %}
      {% block content %} {% endblock %}
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>     
</body>
</html>
